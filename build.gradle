buildscript {
    ext {
        superCsvVersion = '2.4.0'
        poiVer = '4.0.0'
        guavaVersion = '27.0-jre'
        jacksonVersion = '2.9.7'
        slf4jVersion = '1.7.25'
        logbackVersion = '1.1.11'
    }
    repositories {
        mavenCentral()
        maven{
            url "https://plugins.gradle.org/m2/"
        }
    }
}

group 'joycai'
version '1.0.0'

apply plugin: 'idea'
apply plugin: 'java'

jar {
    baseName = 'FileUtil'
}

repositories {
    mavenCentral()
}

dependencies{
    compile group: 'com.google.guava', name: 'guava', version: guavaVersion
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: jacksonVersion
    compile group: 'org.slf4j', name: 'slf4j-api', version: slf4jVersion
    //poi
    compile group: 'org.apache.poi', name: 'poi', version: poiVer
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: poiVer

    //csv
    compile group: 'net.sf.supercsv', name: 'super-csv-java8', version: superCsvVersion

    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: logbackVersion
    testCompile "junit:junit:4.12"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task createDirs {
    sourceSets*.java.srcDirs*.each { it.mkdirs() }
    sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}