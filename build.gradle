buildscript {
    ext {
        javaVersion = 1.8
        superCsvVersion = '2.4.0'
        poiVer = '4.0.0'
        guavaVersion = '27.0-jre'
        jacksonVersion = '2.9.7'
        slf4jVersion = '1.7.25'
        logbackVersion = '1.1.11'
    }
    repositories {
        mavenCentral()
        maven{
            url "https://plugins.gradle.org/m2/"
        }
    }
}

plugins{
    id 'java-library'
    id 'idea'
}

group 'joycai'
version '1.0.1'
sourceCompatibility = javaVersion
targetCompatibility = javaVersion

jar {
    archivesBaseName = 'FileUtil'
}

repositories {
    mavenCentral()
}

dependencies{
    api group: 'org.slf4j', name: 'slf4j-api', version: slf4jVersion
    implementation group: 'com.google.guava', name: 'guava', version: guavaVersion
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: jacksonVersion
    //poi
    implementation group: 'org.apache.poi', name: 'poi', version: poiVer
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: poiVer

    //csv
    implementation group: 'net.sf.supercsv', name: 'super-csv-java8', version: superCsvVersion

    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: logbackVersion
    testImplementation "junit:junit:4.12"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set('sources')
    from sourceSets.main.allSource
}

task createDirs {
    sourceSets*.java.srcDirs*.each { it.mkdirs() }
    sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}